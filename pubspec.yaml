name: heart_rate_monitor_mobile
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_blue_plus: ^1.31.18 # 用于蓝牙BLE通信
  shared_preferences: ^2.2.3 # 用于本地存储配置信息
  provider: ^6.0.5 # 用于状态管理，方便在UI和蓝牙逻辑间通信
  flutter_overlay_window: ^0.4.4
  permission_handler: ^11.3.1
  flutter_colorpicker: ^1.0.3 # 颜色选择器
  url_launcher: ^6.2.1 # 用于打开链接

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true